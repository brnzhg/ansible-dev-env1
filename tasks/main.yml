---
- name: add rcm repo
  apt-repository:
    repo: 'ppa:martin-frost/thoughtbot-rcm'
    update_cache: true
  become: true
- name: install rcm
  apt:
    name: rcm
    update_cache: true
  become: true
- name: pull dotfiles repo
  git:
    repo: {{ dotfiles_repo_url }}
    dest: '~/.dotfiles'
- name: git dotfiles
  command: rcup -t {{ git_dotfiles_tag }}

- name: setup spacemacs
  block:
    - name: add emacs repo
      apt_repository:
        repo: 'ppa:kelleyk/emacs' 
        update_cache: true
      become: true
    - name: install emacs
      apt:
        name: emacs26
        update_cache: true
      become: true
    - name: pull spacemacs repo
      git:
        repo: {{ spacemacs_repo_url }}
        dest: '~/.emacs.d'
    - name: spacemacs dotfiles
      command: rcup -t {{ spacemacs_dotfiles_tag }}
  when: {{ setup_spacemacs }}

